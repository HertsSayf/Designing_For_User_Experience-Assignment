<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>BitBay - Home</title>
 <link rel="stylesheet" href="Styles.css">
<body>
 <header>
 <div class="logo">BitBay</div>
 <nav>
 <ul>
 <li><a href="index.html">Home</a></li>
 <li><a href="product.html">Buy & Sell</a></li>
 <li><a href="product.html">Categories</a></li>
 <li><a href="index.html">Contact</a></li>
 <li><a href="checkout.html">Checkout</a></li>
 </ul>
 </nav>
 </header>
 <main class="checkout-page">
 <a href="index.html" class="back-button">← Back to Homepage</a>
 <h1>Checkout</h1>
 <div class="checkout-container">
 <div class="item-summary">
 <h2>Your Item</h2>
 <div class="checkout-product">
 <img src="images/katana.jpeg" alt="Antique Katana">
 <div>
 <h3>Antique Katana</h3>
 <p>Winning bid: £320</p>
 </div>
 </div>
 <div class="shipping-info">
 <h2>Shipping Information</h2>
 <form>
 <input type="text" placeholder="Full Name">
 <input type="text" placeholder="Address">
 <input type="text" placeholder="City">
 <input type="text" placeholder="Post Code">
 <select>
 <option>Country</option>
 <option>United Kingdom</option>
 <option>United States America</option>
 </select>
 </form>
 </div>
 </div>
 <div class="payment-summary">
 <h2>Order Summary</h2>
 <div class="summary-item">
 <p>Item Price</p>
 <p>£320</p>
 </div>
 <div class="summary-item">
 <p>Shipping</p>
 <p>FREE</p>
 </div>
 <div class="summary-item total">
 <p>Total</p>
 <p>£320</p>
 </div>
 <button class="pay-button">Pay Now</button>
 </div>
 </div>
 </main>
 <footer>
 <p>2025 BitBay Organization.</p>
 <div class="footer-links">
 <a href="#">Help</a>
